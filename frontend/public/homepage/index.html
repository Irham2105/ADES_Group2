<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestead Haven</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://kit.fontawesome.com/d78db22ace.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

<!-- Include the Glide.js JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</head>

<body>

    
    <header>
        <div class="navbar">
            <div class="left nav-item">
                <ul class="horizontal-list ">
                    <li><a href="#">Living</a></li>
                    <li><a href="#">Bedroom</a></li>
                    <li><a href="#">Dining</a></li>
                    <li><a href="#">Outdoors</a></li>
                </ul>
            </div>
            <div class="middle nav-item">
                <h1>Homestead Haven</h1>
            </div>
            <div class="right nav-item">
                <ul class="last-list">
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping fa-2xl" style="color: #000000;"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-user fa-2xl" style="color: #000000;"></i></a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="../img/couchGreen.jpg" alt="Image 1">
                </li>
                <li class="glide__slide">
                    <img src="../img/bedroom.jpg" alt="Image 2">
                </li>
                <li class="glide__slide">
                    <img src="../img/dining.jpg" alt="Image 3">
                </li>

                <li class="glide__slide">
                    <img src="../img/allProduct.jpg" alt="Image 4">
                </li>
               
            </ul>
        </div>
    
        <!-- Container for pagination dots -->
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
    <button class="glide__bullet" data-glide-dir="=1"></button>
    <button class="glide__bullet" data-glide-dir="=2"></button>
    <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>
    </div>
    
<script type="module" src="main.js"></script>
</body>

</html>
